{% extends "standard_page.html" %}
{% load static %}

{% block head_title %}Create booking{% endblock %}

{% block extended_css %}    
{% endblock %}

{% block main %}
    <div class="col-xs-11 col-sm-5 col-lg-9 form-card">
        <header class="row">
            <div class="col-lg-6">
                <h1>Create booking</h1>
            </div>
        </header>
        <div class="row reg-form">
            <div class="col-sm-12">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="custom-form-group">
                        <div class="custom-input-group">
                            {{ form.as_p }}
                        </div>
                    </div>
                    <div class="row center-buttons">
                        <div>
                            <input type="submit" value="Book" class="btn btn-action btn-form-submit" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
