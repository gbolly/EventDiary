{% extends "standard_page.html" %}
{% load static %}

{% block head_title %}Create Center{% endblock %}

{% block extended_css %}
    <link rel="stylesheet" href="{% static 'css/centers/new_center.css' %}" />
{% endblock %}

{% block main %}
    <h1>New Center</h1>
    <form method="POST" class="new-center-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
